<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number | Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>PLAY <br>Guess My Number Game</h1>

        <label for="guessNum">Guess a number</label>
        <input type="text" id="guessNum">
        <input type="submit" id="submitNum" value="Sumbit">
    </div>

    <h1 id="answer"></h1>



    <script src="./app.js"></script>
</body>
